version: "3.9"

services:
  wordpress:
    image: wordpress:6.5-php8.2-fpm
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      WORDPRESS_CONFIG_EXTRA: ${WORDPRESS_CONFIG_EXTRA:-}
    volumes:
      - ./wp:/var/www/html
      - wp-data:/var/www/html/wp-content/uploads
      - wp-cache:/var/www/html/wp-content/cache
    depends_on: []

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./wp:/var/www/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot:v2.11.0
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # No entrypoint/command here so `docker compose run certbot ...` will
    # invoke the certbot binary with provided subcommands (e.g., `certonly`).

volumes:
  wp:
    driver: local
  wp-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./wp-data
  wp-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./wp-cache
